<h2 style="text-align:center; font-family:Arial, sans-serif; color:#333;">Register a New Face</h2>
<form method="post" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; font-family: Arial, sans-serif;">
    <label for="name" style="display:block; margin-bottom: 8px; font-weight: bold;">Name:</label>
    <input type="text" id="name" name="name" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

    <input type="submit" value="Register"
           style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
</form>
